name: Build LaTeX Document

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Detect Main LaTeX File
        id: detect_main
        run: |
          MAIN_FILE=$(grep -rl '^\\documentclass' . --include \*.tex | head -n 1)
          echo "Detected main LaTeX file: $MAIN_FILE"
          echo "MAIN_FILE=$MAIN_FILE" >> $GITHUB_ENV

      - name: Setup TeX Live
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: |
            scheme-basic
            latex-bin
            latexmk
            amsmath
            geometry
            hyperref
            titlesec
            xcolor
            fontspec
            graphicx
            lipsum
            pdftexcmds
            kvoptions

      - name: Compile LaTeX Document
        run: |
          latexmk -pdf -interaction=nonstopmode "$MAIN_FILE"

      - name: Upload PDF as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: "${MAIN_FILE%.tex}.pdf"

      - name: Commit and Push PDF
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          mv "${MAIN_FILE%.tex}.pdf" "$(dirname $MAIN_FILE)/"
          git add "$(dirname $MAIN_FILE)/${MAIN_FILE%.tex}.pdf"
          git commit -m "Auto-generated PDF from LaTeX build" || echo "No changes to commit"
          git push
